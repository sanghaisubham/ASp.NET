<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script>
        if (!navigator.geolocation)
            alert('not supported..');

        function FindPosition() {
            navigator.geolocation.getCurrentPosition(success, error);
        }
        function success(positionObject)
        {
            var str = "longitude:" + positionObject.coords.longitude;
            str += "<br/>latitude:" + positionObject.coords.latitude;
            document.getElementById('positionDiv').innerHTML = str;
        }
        function error(err) { alert(err);}
    </script>
</head>
<body>
    <button onclick="FindPosition()">Get Pos</button>
    <br />
    <div id="positionDiv"></div>
</body>
</html>
