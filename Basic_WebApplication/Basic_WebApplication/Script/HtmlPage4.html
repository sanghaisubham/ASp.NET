<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script src="Library.js"></script>
    <script>
        function checkyear()
        {
            var year = prompt("Enter the Year", 0);
            var result=Leap(parseInt(year));
            if (result)
                console.log("Year is a Leap Year");
            else
                console.log("Year is not a leap year");
        }

    </script>
    <title></title>
</head>
<body>
    <input type="button" value="Check Year" onclick="checkyear()"/>
</body>
</html>
